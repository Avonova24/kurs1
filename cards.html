<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetsmiljöverkets rekommendationer</title>
    <style>
         body {
			 height: 100vh;
			 font-family: Arial, sans-serif;
			 margin: 0;
             padding: 20px;
			 background-color: #fdf2e9;
			 color: #00211B;
			 display: flex;
			 justify-content: center;
			 align-items: center;
			 box-sizing: border-box;
        }
    
   
        .container {
			width: 75%;
			max-width: 1200px;
			padding: 60px;
			background-color: #fdf2e9;
			border-radius: 8px;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
			box-sizing: border-box;
			display: flex;
			gap: 40px;
			
			
			   
        }


		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			max-width: 300px;
			display: flex;
			flex-direction: column;
			
}


		.card-image {
			width: 100%;
			height: 180px;
			object-fit: cover;
}

.card-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}


		.card h2 {
			font-size: 20px;
			margin: 0 0 10px 0;
		}

		.card p {
			font-size: 14px;
			color: #666;
			margin: 0 0 20px 0;
		}


		.card-button {
			background-color: #00211b;
			color: #aff0e5;
			padding: 13px 40px;
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border: none;
			border-radius: 40px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			display: inline-block;
			margin-top: 20px;
			border: 2px solid #00211b; /* Här lägger vi till linjen runt knappen */
		}

		.card-button:hover {
			background-color: #aff0e5;
			color: #00211b;
			border: 2px solid #00211b; /* Här lägger vi till linjen runt knappen */
		}
        
	
		
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/10.png" alt="Bild 1" class="card-image">
            <div class="card-content">
                <h2>För små och stora företag</h2>
                <p>Arbetsmiljö • Riskbedömning & kartläggning • Ergonomi</p>
                <a href="#" class="card-button">Läs mer</a>
            </div>
        </div>
        <div class="card">
            <img src="images/11.png" alt="Bild 2" class="card-image">
            <div class="card-content">
                <h2>För dina anställda</h2>
                <p>Sjukvårdsförsäkring • Hälsokontroller • Bli mer aktiv • Ökad motivation</p>
                <a href="#" class="card-button">Läs mer</a>
            </div>
        </div>
        <div class="card">
            <img src="images/5.png" alt="Bild 3" class="card-image">
            <div class="card-content">
                <h2>För dig som chef och skyddsombud</h2>
                <p>Utbildningar • Krisstöd • Chefsupport</p>
                <a href="#" class="card-button">Läs mer</a>
            </div>
        </div>
    </div>
</body>
</html>
