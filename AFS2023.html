<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetsmiljöverkets rekommendationer</title>
    <style>
          body { 
            height: 100vh; 
			font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf2e9;
            color: #00211B;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
			
        }
        .container {
			width: 70%;
			max-width: 1200px;
			padding: 5% 10%;
			background-color: #fdf2e9;
			border-radius: 8px;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
			box-sizing: border-box;
			
			   
        }
		
        h1, h2 {
            color: #005646;
        }
        p {
            line-height: 1.4;
			font-size: 20px;
			margin-right: 20%;
        }


		.card {
			display: flex;
			align-items: center;
            justify-content: space-between;
			margin-top: 50px;
			
			
}


		.card-image {
			width: 30%;
			border-radius: 5%;
			margin-left: 10%;
			margin-right: 4%;
			
			
}


	

		.card p {
			font-size: 19px;
			color: #666;
			margin: 0 0 20px 0;
		}


		.card-button {
			background-color: #00211b;
			color: #aff0e5;
			padding: 13px 40px;
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border: none;
			border-radius: 40px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			display: inline-block;
			margin-top: 20px;
			border: 2px solid #00211b;
		}

		.card-button:hover {
			background-color: #aff0e5;
			color: #00211b;
			border: 2px solid #00211b;
		}
        
		
    </style>
</head>
<body>
    <div class="container">
		<div class="avonova-logo">
            <img src="https://files.cdn.thinkific.com/file_uploads/803720/images/556/a10/164/Avonova_Logo_RGB_Wordmark_Green_11.png" alt="Avonova Logo" width="80">
        </div>
        <h1>Projektering och byggarbetsmiljösamordning – grundläggande skyldigheter (AFS 2023:3)</h1>
		<div class="card">
			<p class="textbox1">Denna föreskrift gäller manga aktörer
allt från Friggebo till Slussen.
</p>
			<img src="images/AFS20231.png" alt="AFS 2023:1" class="card-image">  
        </div>
		<div class="card-content">
                <a href="#" class="card-button">Läs mer</a>
            </div>
    </div>
</body>
</html>
