<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vad är arbetsmiljö?</title>
    <link rel="stylesheet" href="../styles.css">
    <style>

		
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            overflow: hidden; 
        }
		
        .content {
            width: 100%;
            flex: 1; 
            padding: 0 8%;
            margin-bottom: 0;
        }
		
		.image-container {
            flex: 1; /* Tar upp halva bredden av containern */
            overflow: hidden;
            margin: 0;
            padding: 0;
            line-height: 0;
			
			
		} 
		
		.image-container img {
			width: 115%;
			height: 100%;
			object-fit: cover;
            border-top-right-radius: 8px; /* Justera radien efter behov */
            border-bottom-right-radius: 8px;
        }
		
        .quote-icon {
            display: inline-block;
            vertical-align: middle;
            margin-left: 0px;
            margin-right: 10px;
            color: black;
        }
		
        blockquote {
            margin-top: 15px;
        }
		
    </style>
</head>
	
<body>
    <div class="container">
        <div class="content">
            <div class="avonova-logo">
                <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
            </div>
            <h1>Vad är arbetsmiljö?</h1>
            <blockquote>
				<span class="quote-icon">❝</span>Arbetsmiljö är den sammanfattande benämningen på biologiska, medicinska, fysiologiska, psykologiska, sociala och tekniska faktorer som i arbetssituationen eller i arbetsplatsens omgivning påverkar individen.
			</blockquote>
        </div>
        <div class="image-container">
            <img src="../images/5.png" alt="Manlig byggarbetare">
        </div>
    </div>
	
</body>
</html>
