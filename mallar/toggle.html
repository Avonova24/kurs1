<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursintroduktion: Implementering av Ny Regelstruktur</title>
    <style>
        body {
		   font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf2e9;
            color: #00211B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
			flex-direction: column;
        }
		
        .container {
            width: 70%;
			max-width: 1200px;
			padding: 60px;
			background-color: #fdf2e9;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
			height: 60%;
			
        }
		.column {
			display: flex;
			flex-direction: column;
			margin-left: 50px;
			
		}
		
        .content {
            width: 100%;
        }
		
		.image-container {
			display: flex;
            justify-content: center;
            align-items: center;
			
		} 
		
		.image-container img {
			width: 70%;
        }
		
		
        h1 {
            color: #005646; /* Använder Green 09 från färgpaletten */
            font-size: 2em;
        }
		
        h2 {
            color: #00211B; /* Använder Green 11 från färgpaletten */
            font-size: 1.5em;
            margin-top: 0;
        }
		
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
		
        ul {
            list-style-type: none;
            padding: 0;
        }
		
        ul li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
		
        ul li::before {
            content: '✔';
            color: #005646; /* Använder Green 09 från färgpaletten */
            font-weight: bold;
            margin-right: 10px;
        }
		
		
		.avonova-logo {
            display: block;
            margin-bottom: -10px;
			
        }
		
		
		
		.toggle-button {
			background-color: #00211b;
			color: #aff0e5;
			padding: 13px 40px;
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border: none;
			border-radius: 40px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			display: inline-block;
			margin-top: 20px;
			margin-left: 140px;
			border: 2px solid #00211b; /* Här lägger vi till linjen runt knappen */
		}

		.toggle-button:hover {
			background-color: #aff0e5;
			color: #00211b;
			border: 2px solid #00211b; /* Här lägger vi till linjen runt knappen */
		}
		
		.toggle-checkbox {
			display: none;
		}

		.content {
			margin-left: 40px;
			width: 100%;
		}

		.toggle-content {
			margin-top: 20px;
			margin-right: 50px;
			display: none;
			text-align: center;
			max-width: 500px; /* Sätter en maxbredd för att begränsa bredden */
			width: 100%; /* Får innehållet att anpassa sig inom maxbredden */
			
		}


		.toggle-checkbox:checked + .toggle-content {
			display: block;
		}


		.toggle-image {
			max-width: 80%;
			height: auto;
			display: block;
			margin: 0 auto;
		}


		.toggle-text {
			font-size: 16px;
			color: #333;
			 margin: 10px 0 0;
			
		}
		
		 .footer {
            text-align: center;
            padding: 10px;
            color: #00211B;
            margin-top: 20px;
            border-radius: 0 0 8px 8px;
        }
		
    </style>
</head>
	
<body>
    <div class="container">
		   <div class="buttons">
        <label for="toggle1" class="toggle-button">Visa bild/text 1</label>
        <label for="toggle2" class="toggle-button">Visa bild/text 2</label>
        <label for="toggle3" class="toggle-button">Visa bild/text 3</label>
    </div>
    
    <div class="content">
        <input type="radio" id="toggle1" name="toggle" class="toggle-checkbox">
        <div class="toggle-content">
            <img src="images/9.png" alt="Bild 1" class="toggle-image">
            <p class="toggle-text">Det här är texten som visas när knappen 1 är aktiverad.</p>
        </div>

        <input type="radio" id="toggle2" name="toggle" class="toggle-checkbox">
        <div class="toggle-content">
            <img src="images/10.png" alt="Bild 2" class="toggle-image">
            <p class="toggle-text">Det här är texten som visas när knappen 2 är aktiverad.</p>
        </div>

        <input type="radio" id="toggle3" name="toggle" class="toggle-checkbox">
        <div class="toggle-content">
            <img src="images/11.png" alt="Bild 3" class="toggle-image">
            <p class="toggle-text">Det här är texten som visas när knappen 3 är aktiverad.</p>
        </div>

    </div>
	</div>
	
    <div class="footer">
        © 2024 Avonova. All rights reserved.
	</div>

</body>
</html>
