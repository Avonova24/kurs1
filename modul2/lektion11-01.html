<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFS 2023:14 och AFS 2023:15</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
		
        .container {
            display: flex;
            justify-content: center;
            
            padding-left: 10%;
            padding-right: 3%;
            overflow: hidden; 
            flex-direction: column;
        }

        h1 {
            margin-bottom: 0;
        }

       
        li {
            line-height: 24px;
        }
		
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 1%;
            margin-top: 3%;

        }
		
        .column1 {
            flex: 1.2;
            margin: 0;
        }

        .column2 {
            flex: 1;
        }

		.image-container {
            overflow: hidden;
            line-height: 0;
			
		} 
		
		.image-container img {
			width: 100%;
        }

    </style>
</head>
	
<body>
    <div class="container">
        
        <div class="content">
            <div class="column1">
                <div class="avonova-logo">
                    <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
                </div>
                <h1>AFS 2023:14 och AFS 2023:15</h1>
                <p><b>AFS 2023:14</b> 
                    <br>Gränsvärden vid luftvägsexponering i arbetsmiljön motsvaras i 
                    stort av tidigare föreskrifter om hygieniska gränsvärden. </p>

                    <p><b>AFS 2023:15</b> 
                    <br>Medicinska kontroller i arbetslivet motsvaras i stort av
                    tidigare föreskrifter om medicinska kontroller i arbetslivet.
                    
                 </p>

            </div>

            <div class="column2">
                <div class="image-container">
                    <img src="../images/afsbild2.png" alt="Kalender, penna och klocka">
                </div>
            </div>
        </div>

           
    </div>
</body>
</html>
