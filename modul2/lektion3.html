<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grundläggande regler för arbetsgivare
    </title>
    <link rel="stylesheet" href="../styles.css">
    
    <style>

        .container {
            display: flex;
            justify-content: center;
        
            flex-direction: column;   
            padding: 5% 15%;
        }

        h1 {
            margin-bottom: 15px;
        }

        h2 {
            font-size: 19px;
        }


        .flexbox {
            display: flex;
            gap: 10%;
            width: 100%;

        }

        .column1 {
            text-align: left;
            flex-direction: column;
            flex: 1.5;


        }

        .image-container {
            flex: 1;
            
        }

        .image-container img {
            width: 90%;
        }

    
    </style>
</head>
<body>
    <div class="container">
        <div class="avonova-logo">
            <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
        </div>
        <h1>Grundläggande regler för arbetsgivare</h1>
        
        <div class="flexbox">
            <div class="column1">
                <p>Arbetsgivare bör först och främst bekanta sig med de grundläggande reglerna som 
                finns i <b>AFS 2023:1</b> och <b>AFS 2023:2</b></p>
                <p>Kommande sidor innehåller närmare information om vad dessa innehåller samt 
                vilken eller vilka tidigare föreskrifter de ersätter</p>
            </div>

            <div class="image-container">
                <img src="../images/tidsplanering.png" alt="Kalender, penna och klocka">
            </div>
        </div>

      

       
    </div>
</body>
</html>
