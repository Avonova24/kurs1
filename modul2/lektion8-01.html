<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetsutrustning och personlig skyddsutrustning - säker användning</title>
    <link rel="stylesheet" href="../styles.css">
    
    <style>

        .container {
            display: flex;
            flex-direction: column;   
            padding: 5% 15%;
        }

        h1 {
            margin-bottom: 15px;
        }

        


        .flexbox, .flexbox2 {
            display: flex;
            width: 100%;

        }

        .flexbox {
            gap: 10%;
        }


        .column1 {
            text-align: left;
            flex-direction: column;
            flex: 1.5;


        }

        .image-container {
            flex: 1;
            
        }

        .image-container img {
            width: 90%;
        }

        .flexbox2 {
            align-items: start;
            gap: 12%;
        }

        .left {
            flex: 1.2;
        }

        .right {
            flex: 1;
        }

    
    </style>
</head>
<body>
    <div class="container">
        <div class="avonova-logo">
            <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
        </div>
        <h1>AFS 2023:11 Arbetsutrustning och personlig skyddsutrustning - säker användning</h1>
        
        <div class="flexbox">
            <div class="column1">
                <p>Föreskrifterna om arbetsutrustning och personlig skyddsutrustning – säker
                användning (AFS 2023:11) innehåller bland annat regler om användning av truckar,
                lyftanordningar och bildskärmar. 
                </p>
            </div>

            <div class="image-container">
                <img src="../images/arbutrust.png" alt="Arbetskläder">
            </div>
        </div>

    </div>
</body>
</html>
