<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempel på praktiska årgärder</title>
	<link rel="stylesheet" href="../styles.css">
    <style>

        .container {
            padding-right: 7%;
        }

        .flexbox1{
            display: flex;
        }

        .flexbox1 {
            margin-bottom: 30px;
        }

        .column1 {
            flex: 1.3;
            width: 100%;
            padding-right: 5%;
        }

        .column2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .column2 img {
            width: 100%;
        }
		
    </style>
</head>
	
<body>
    <div class="container">
		<div class="flexbox1">
            
            <div class="column1">
			    <div class="avonova-logo">
                    <img src="../images/Avonova_Logo_Green.png" alt="Avonova Logo" width="80">
       		    </div>
                   <h1>Exempel på praktiska årgärder</h1>
                
                   <p>Tillverkaren bör se till att moduler och andra delar lastas från fabriken 
                    på ett sätt som möjliggör säker lossning på byggplatsen.
                   </p> 
                   
                   <p>Uppföljning av monteringsarbetet är också nödvändig för att säkerställa att 
                    det sker utan risk för arbetstagarna.
                   </p>  
            </div>

		    <div class="column2">
                <img src="../images/utsattabranscher.png" alt="Bygg, transport och jordbruk">
            </div>

        </div>
	</div>

</body>
</html>
